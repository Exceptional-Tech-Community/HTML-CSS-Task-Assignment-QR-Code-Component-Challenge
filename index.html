<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ETC | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="images/etc-qr-code.png" alt="" />
        </div>
        <div class="card-content">
          <h1>
            Connect. Learn. Grow your<br />
            skills by building projects
          </h1>
          <p>
            Scan the QR code to follow us on Instagram and stay updated with the
            latest in tech, events, and exclusive content.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
